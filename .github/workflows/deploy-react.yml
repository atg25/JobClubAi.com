name: Deploy React App

on:
  push:
    branches:
      - feature/react-migration
  pull_request:
    branches:
      - feature/react-migration

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./react-app
        run: npm ci

      - name: Type check
        working-directory: ./react-app
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./react-app
        run: npm run lint
        continue-on-error: true

      - name: Build production
        working-directory: ./react-app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: react-app/dist
          retention-days: 7

      - name: Check bundle size
        working-directory: ./react-app
        run: |
          echo "üì¶ Build Statistics:"
          ls -lh dist/assets/*.js | awk '{print $9, $5}'
          echo ""
          echo "üóúÔ∏è Gzipped sizes:"
          gzip -9 -c dist/assets/*.js | wc -c | awk '{printf "Total JS (gzipped): %.2f KB\n", $1/1024}'
          gzip -9 -c dist/assets/*.css | wc -c | awk '{printf "Total CSS (gzipped): %.2f KB\n", $1/1024}'

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./react-app
          scope: ${{ secrets.VERCEL_ORG_ID }}
